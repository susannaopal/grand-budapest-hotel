<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet' href='src/css/base.scss">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Grand Budapest Hotel</title>
</head>
<body style="background-image: url(./images/hotel-background.png);" alt="hotel scene background">
<body> 
  <nav>
    <h1>~Welcome to the Grand Budapest Hotel~</h1>
    <div class="logout">
      <button class="logout-btn">Logout</button>
    </div>
  </nav>
  <main>      
  <section class="user-login-section hidden">
    <div class="login-form">
      <p>👇 Please login to access your hotel reservations: 👇</p>
      <form class="container">
        <label for="username-login"><b>Username:</b></label>
        <input type="text" placeholder="Enter Username" name="username-user" required>
        <label for="user-password"><b>Password:</b></label>
        <input type="text" placeholder="Enter Password" name="password-user" required>
        <button class="login-btn" type="submit">Login</button>
      </form>
    </div>
  </section>
  <section class="dashboard-view-section ">
    <aside class="traveler-details-aside">
      <div class= "welcome-customer-details">
        <h2 class="first-name" id="firstName">Welcome!</h2>
        <p class="money-spent"><p/>
      </div>
      <div class="new-booking-section">
        <p class="click-new">🗓 Make a new booking: 
      </div>
      <section class="search-field-section">
        <form class="search-section"> 
          <div class="date-section-div">
            <section class="search-section">
              <label class="select-date-label" for="date">Select a Date:</label>
              <input class="available-rooms-input" type="date" id="calendar" name="date">
              <button class="submission-btn" type="submit">Submit</button>
            </section>
          </div>
          <label class="room-type-label">🛏  Select a Room:</label>
          <select id="room-type-search" class="room-type-input" type="dropdown">
            <option value="All">All</option>
            <option value="suite">Suite</option>
            <option value="residential-suite">Residential Suite</option>
            <option value="junior-suite">Junior Suite</option>
            <option value="single-room">Single</option>
          <select/>  
          <button class="return-bookings-view" type="submit">Return Home</button>
        </form>
      </section>
    </aside>  
    <section class="customer-bookings-section">
        <div class="booking-title">
        <h3>Customer Bookings</h3>
        </div>
      <section class="all-hotel-bookings">
        <section class="bookings-card">
        </section>
      </section>
    </section>
    <section class="available-rooms-section">
        <div class="available-title">
        <h3>Available Rooms</h3>
        </div>
      <section class="available-bookings ">
        <section class="available-rooms-card">
        </section>
      </section>
    </section>
  </section>
</main>
  <script src="bundle.js"></script>
</body>
</html>
