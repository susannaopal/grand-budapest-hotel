<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet' href='src/css/base.scss">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Grand Budapest Hotel</title>
</head>
<!-- <body style="background-image: url(./images/hotel-background.png);" alt="hotel scene background"> -->

<body> 
  <!-- <body style="background-image: url(./images/keys-icon.png);"></body> -->
    <!-- <img class="key-img" src="./images/keys-icon.png" alt="antique key"> -->
  <nav>
    <h1>~Welcome to the Grand Budapest Hotel~</h1>
    <div class="logout">
      <button class="logout-btn">Logout</button>
    </div>

  </nav>
  <main>      
  <section class="user-login-section hidden">
    <!-- <img class="budapest-hotel-img" src="./images/hotel-img.png" alt="hotel photograph"> -->
    <div class="login-form">
      <p>👇 Please login to access your hotel reservations: 👇</p>
      <form class="container">
        <label for="username-login"><b>Username:</b></label>
        <input type="text" placeholder="Enter Username" name="username-user" required>
        <label for="user-password"><b>Password:</b></label>
        <input type="text" placeholder="Enter Password" name="password-user" required>
        <button class="login-btn" type="submit">Login</button>
      </form>
    </div>
  </section>

  <section class="dashboard-view-section ">
    <aside class="traveler-details">
      <div class= "welcome-customer-details">
        <h2 id="firstName">Welcome!</h2>
        <p id="money-spent"><p/>
      </div>
      <div class="new-booking-section">
        <p class="click-new">🗓 Make a new booking: 
        <!-- <button class="make-booking-btn">Click here</button> 🗓 -->
      </div>
      <section class="search-field-container">
        <section class="search-container ">
          <section class="search-container ">
            <!-- <label class="date-filter-label">Select A Date</label>
            <input class="date-filter-input" placeholder="YYYY/MM/DD">
            <button class="date-filter-button search">Search</button> -->
            <label class="select-date-label" for="date">Select a Date:</label>
        <input class="available-rooms-input" type="date" id="date" name="date">
          </section>
          <label class="room-type-label">🛏  Select a Room</label>
          <select id="room-type-search" class="room-type-input" type="dropdown">
            <!-- <option value="All">All</option> -->
            <option value="suite">Suite</option>
            <option value="residential-suite">Residential Suite</option>
            <option value="junior-suite">Junior Suite</option>
            <option value="single-room">Single</option>
          <select/>  
          <button class="room-type-search-button search-button">Search</button>
        </section>
    </aside>  
    <!-- <div class="booking-title">
      <h3>Customer Bookings</h3>
    </div> -->
    <section class="all-hotel-bookings">
      <section class="bookings-card">
      </section>
  </section>
</main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>

</html>
