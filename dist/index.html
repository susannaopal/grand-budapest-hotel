<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Grand Budapest Hotel</title>
</head>
<body>
  <section class="user-login-section">
    <img class="budapest-hotel-img" src="./images/hotel-img.png" alt="hotel photograph">
    <div class="login-form">
      <p>Please login to access your hotel reservations: ðŸ‘‡</p>
      <form class="container">
        <label for="username-login"><b>Username:</b></label>
        <input type="text" placeholder="Enter Username" name="username-user" required>
        <label for="user-password"><b>Password:</b></label>
        <input type="text" placeholder="Enter Password" name="password-user" required>

    </div>

  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->

</html>
